<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Moda y Estilo</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('main')">Inicio</a>
        <a href="#" onclick="showPage('tendencias')">Tendencias</a>
        <a href="#" onclick="showPage('diseñadores')">Diseñadores</a>
    </nav>

    <main class="content">
        <!-- Página principal -->
        <section id="main" class="main-page">
            <h2>Bienvenido al mundo de la moda</h2>
            <p>Descubre las últimas tendencias y a los diseñadores más influyentes.</p>
            <button onclick="showPage('tendencias')">Explorar Tendencias</button>
        </section>

        <!-- Página de tendencias -->
        <section id="tendencias" class="tendencias" style="display: none;">
            <div class="tendencia">Tendencia 1: Colores vibrantes</div>
            <div class="tendencia">Tendencia 2: Estilo retro</div>
            <div class="tendencia">Tendencia 3: Minimalismo</div>
        </section>

        <!-- Página de diseñadores -->
        <section id="diseñadores" class="diseñadores" style="display: none;">
            <div>
                <img src="https://via.placeholder.com/300" alt="Diseñador 1">
                <p>Diseñador 1</p>
            </div>
            <div>
                <img src="https://via.placeholder.com/300" alt="Diseñador 2">
                <p>Diseñador 2</p>
            </div>
        </section>
    </main>
</body>

<script src="/script.js"></script>

</html>
